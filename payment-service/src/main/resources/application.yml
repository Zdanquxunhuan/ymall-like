server:
  port: 8084

spring:
  application:
    name: payment-service
  datasource:
    url: jdbc:mysql://localhost:3306/ymall_demo?useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: root
  data:
    redis:
      host: localhost
      port: 6379

rocketmq:
  name-server: localhost:9876
  producer:
    group: payment-producer-group

logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} traceId=%X{traceId} - %msg%n"

payment:
  outbox:
    batch-size: 50
    relay-interval-ms: 500
    tag: PaymentEvent
    retry-base-seconds: 2
    retry-max-seconds: 300
    max-retries: 6
  callback:
    secret: demo-secret
  reconcile:
    timeout-seconds: 300
    interval-ms: 5000
    batch-size: 50
